# Server Configuration
server.port=8080
spring.application.name=parkease-backend

# JWT Configuration
jwt.secret=parkease-secret-key-for-jwt-token-generation-minimum-256-bits
jwt.expiration=86400000

# File Storage Configuration
data.storage.path=src/main/resources/data/

# CORS Configuration
cors.allowed.origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.parkease=DEBUG
logging.level.org.springframework.security=DEBUG
