# Server Configuration
server.port=8080
spring.application.name=parkease-backend

# JWT Configuration
jwt.secret=parkease-secret-key-for-jwt-token-generation-minimum-256-bits
jwt.expiration=86400000

# Local Development Database Configuration
# Option 1: Use environment variables (recommended)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/parkease}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver


# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS Configuration
cors.allowed.origins=http://localhost:5173,http://localhost:3000

# Logging
logging.level.com.parkease=DEBUG
logging.level.org.springframework.security=DEBUG

