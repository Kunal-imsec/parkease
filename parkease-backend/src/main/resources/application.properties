# =========================
# Server Configuration
# =========================
server.port=${PORT:8080}
spring.application.name=parkease-backend

# =========================
# Database Configuration - SEPARATE CREDENTIALS
# =========================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# CRITICAL: PgBouncer/Transaction Pooler Requirements
spring.datasource.hikari.data-source-properties.prepareThreshold=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheQueries=0
spring.datasource.hikari.data-source-properties.preparedStatementCacheSizeMiB=0
spring.datasource.hikari.data-source-properties.defaultRowFetchSize=1000

# =========================
# HikariCP - Transaction Pooler Optimized
# =========================
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=120000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# =========================
# JPA/Hibernate - PgBouncer Compatible
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.jdbc.batch_size=0
spring.jpa.properties.hibernate.order_inserts=false
spring.jpa.properties.hibernate.order_updates=false
spring.jpa.properties.hibernate.format_sql=true

# =========================
# JWT Configuration
# =========================
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# =========================
# CORS Configuration
# =========================
cors.allowed.origins=${CORS_ORIGINS}

# =========================
# FULL DEBUG Logging - TEMPORARY
# =========================
logging.level.root=INFO
logging.level.com.parkease=DEBUG
logging.level.org.springframework.boot=DEBUG
logging.level.org.springframework.boot.autoconfigure=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari.pool.HikariPool=DEBUG
logging.level.com.zaxxer.hikari.pool.PoolBase=TRACE
logging.level.org.postgresql=DEBUG
logging.level.org.postgresql.Driver=TRACE
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.datasource=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG

# =========================
# Production Optimizations
# =========================
spring.jpa.open-in-view=false
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain